<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GLB Viewer</title>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; background:transparent; }
      #app { width:100vw; height:100vh; }
      #hud {
        position:fixed; left:12px; top:12px; z-index:10;
        font:14px system-ui; background:rgba(0,0,0,.6); color:#fff;
        padding:8px 10px; border-radius:10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">Booting…</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      const app = document.getElementById("app");
      const hud = document.getElementById("hud");
      const setHUD = (m) => (hud.textContent = m);

      setHUD("Setting up scene…");

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(45, app.clientWidth / app.clientHeight, 0.1, 2000);

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      // Lights
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
      const key = new THREE.DirectionalLight(0xffffff, 1.2);
      key.position.set(3, 4, 5);
      scene.add(key);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;

      function resize() {
        const w = app.clientWidth;
        const h = app.clientHeight;
        renderer.setSize(w, h, false);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      }
      window.addEventListener("resize", resize);

      // ✅ Load the GLB from the repo (same folder as index.html)
      const MODEL_URL = "./model.glb";

      setHUD("Loading model…");

      const loader = new GLTFLoader();
      loader.load(
        MODEL_URL,
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);

          // Center & fit camera
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          const dist = maxDim * 2.2;

          camera.position.set(0, maxDim * 0.3, dist);
          controls.target.set(0, 0, 0);
          controls.update();

          setHUD("Ready: drag to rotate, scroll to zoom");
          resize();
        },
        (xhr) => {
          if (xhr.total) setHUD(`Loading… ${Math.round((xhr.loaded / xhr.total) * 100)}%`);
        },
        (err) => {
          console.error(err);
          setHUD("ERROR loading model (check model.glb name/path).");
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      resize();
      animate();
    </script>
  </body>
</html>
