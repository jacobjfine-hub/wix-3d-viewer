<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D GLB Viewer</title>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }

      #app {
        width: 100vw;
        height: 100vh;
      }

      #hud {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 10;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <div id="hud">Booting…</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      const app = document.getElementById("app");
      const hud = document.getElementById("hud");
      const setHUD = (msg) => (hud.textContent = msg);

      // ─────────────────────────────────────────
      // Scene
      // ─────────────────────────────────────────
      setHUD("Setting up scene…");

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        app.clientWidth / app.clientHeight,
        0.1,
        2000
      );

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });

      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      // ─────────────────────────────────────────
      // Lighting
      // ─────────────────────────────────────────
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));

      const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
      keyLight.position.set(3, 4, 5);
      scene.add(keyLight);

      // ─────────────────────────────────────────
      // Controls
      // ─────────────────────────────────────────
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;

      // ─────────────────────────────────────────
      // Resize handling
      // ─────────────────────────────────────────
      function resize() {
        const width = app.clientWidth;
        const height = app.clientHeight;

        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      window.addEventListener("resize", resize);

      // ─────────────────────────────────────────
      // Load GLB
      // ─────────────────────────────────────────
      const MODEL_URL = "./TeST2.glb";

      setHUD("Loading model…");

      const loader = new GLTFLoader();
      loader.load(
        MODEL_URL,
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);

          // Center model
          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          // Fit camera
          const maxDim = Math.max(size.x, size.y, size.z);
          const distance = maxDim * 2.2;

          camera.position.set(0, maxDim * 0.3, distance);
          controls.target.set(0, 0, 0);
          controls.update();

          setHUD("Ready — drag to rotate, scroll to zoom");
          resize();
        },
        (xhr) => {
          if (xhr.total) {
            const percent = Math.round((xhr.loaded / xhr.total) * 100);
            setHUD(`Loading model… ${percent}%`);
          }
        },
        (error) => {
          console.error(error);
          setHUD("ERROR loading TeST2.glb — check filename & path");
        }
      );

      // ─────────────────────────────────────────
      // Render loop
      // ─────────────────────────────────────────
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      resize();
      animate();
    </script>
  </body>
</html>
