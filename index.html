<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D GLB Viewer</title>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f4f4f4;
      }

      #app {
        width: 100vw;
        height: 100vh;
      }

      #hud {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 10;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <div id="hud">Booting…</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      const app = document.getElementById("app");
      const hud = document.getElementById("hud");
      const setHUD = (msg) => (hud.textContent = msg);

      setHUD("Setting up scene…");

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        5000
      );

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });

      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      app.appendChild(renderer.domElement);

      // Lighting
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
      dirLight.position.set(3, 4, 5);
      scene.add(dirLight);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;

      // Load GLB
      const MODEL_URL = "./TeST2.glb";
      setHUD("Loading TeST2.glb…");

      const loader = new GLTFLoader();
      loader.load(
        MODEL_URL,
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);

          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          const distance = maxDim * 2.2;

          camera.position.set(0, maxDim * 0.3, distance);
          controls.target.set(0, 0, 0);
          controls.update();

          setHUD("Ready — drag to rotate, scroll to zoom");
        },
        (xhr) => {
          if (xhr.total) {
            const percent = Math.round((xhr.loaded / xhr.total) * 100);
            setHUD(`Loading… ${percent}%`);
          }
        },
        (error) => {
          console.error(error);
          setHUD("ERROR loading TeST2.glb");
        }
      );

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
