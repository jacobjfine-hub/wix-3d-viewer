<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Viewer</title>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <!-- model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <!-- 3D MODEL -->
    <model-viewer
      src="./TeST5.glb"
      alt="3D model"
      camera-controls
      disable-zoom
      auto-rotate
      rotation-per-second="15deg"
      shadow-intensity="0"
      shadow-softness="0"
      environment-image="neutral"
      exposure="1"
      interaction-prompt="none"
      touch-action="pan-y">
    </model-viewer>

  </body>
</html>
