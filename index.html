<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Viewer</title>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; background:transparent; }
      #app { width:100vw; height:100vh; }
      #hud{
        position:fixed; left:12px; top:12px; z-index:10;
        font:14px system-ui; background:rgba(0,0,0,.65); color:#fff;
        padding:8px 10px; border-radius:10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">Booting…</div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

      const app = document.getElementById("app");
      const hud = document.getElementById("hud");
      const setHUD = (m) => (hud.textContent = m);

      setHUD("Setting up renderer…");

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 5000);

      const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
      renderer.setSize(innerWidth, innerHeight);
      document.getElementById("app").appendChild(renderer.domElement);

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
      const dir = new THREE.DirectionalLight(0xffffff, 1.2);
      dir.position.set(3, 4, 5);
      scene.add(dir);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;

      const MODEL_URL = "./TeST2.glb";

      setHUD("Loading " + MODEL_URL + " …");

      const loader = new GLTFLoader();
      loader.load(
        MODEL_URL,
        (gltf) => {
          const model = gltf.scene;
          scene.add(model);

          const box = new THREE.Box3().setFromObject(model);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          const dist = maxDim * 2.2;

          camera.position.set(0, maxDim * 0.3, dist);
          controls.target.set(0, 0, 0);
          controls.update();

          setHUD("Ready: drag rotate, scroll zoom");
        },
        (xhr) => {
          if (xhr.total) setHUD(`Loading… ${Math.round((xhr.loaded/xhr.total)*100)}%`);
        },
        (err) => {
          console.error(err);
          setHUD("ERROR: could not load TeST2.glb (check 404 / filename case).");
        }
      );

      addEventListener("resize", () => {
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });

      function animate(){
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
