<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Viewer</title>

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <!-- model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <!-- YOUR GLB -->
    <model-viewer
      src="./TeST2.glb"
      alt="3D model"
      camera-controls
      auto-rotate
      rotation-per-second="20deg"
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      interaction-prompt="none">
    </model-viewer>

  </body>
</html>
